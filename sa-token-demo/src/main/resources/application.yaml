server:
  port: 8080

spring:
  application:
    name: sa-token-demo
  profiles:
    active: dev
  # redis配置
  data:
    redis:
      # Redis数据库索引（默认为0）
      database: ${redis.database}
      # Redis服务器地址
      host: ${redis.host}
      # Redis服务器连接端口
      port: ${redis.port}
      # Redis服务器连接密码（默认为空）
      password: ${redis.password}
      # 连接超时时间
      timeout: 10s


############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  token-prefix: Bearer

# swagger 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'sa-token'
      paths-to-match: '/**'
      packages-to-scan: com.devin.satoken.controller